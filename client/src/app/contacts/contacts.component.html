
<div class = "container">
  <h2 class = "page-header">Add Contact </h2>
  <form (submit) = "addContact()">
    <div class = "form-group col-md-3">
      <label>First name</label>
      <input type = "text" [(ngModel)] = "first_name" class="form-control" name="first">
    </div>
    <div class = "form-group col-md-3">
      <label>Last name</label>
      <input type = "text" [(ngModel)] = "last_name" class="form-control" name="last">
    </div>
    <div class = "form-group col-md-3">
      <label>Phone</label>
      <input type = "text" [(ngModel)] = "phone" class="form-control" name="phone">
    </div>
    <label>Action</label>
    <input type="submit" class="btn btn btn-success col-md-3" value="Add" name="action">
  </form>
</div>
<hr>
<div class = "container">
  <h2 class = "page-header">All Contacts </h2>
  <div *ngFor = "let contact of contacts">
    
      <div class = "col-md-3">
        {{contact.first_name}}
      </div>
      <div class = "col-md-3">
        {{contact.last_name}}
      </div>
      <div class = "col-md-3">
        {{contact.phone}}
      </div>
      <div class = "col-md-3">
        <input type="button" (click) = "deleteContact(contact._id)" value="Delete" class="btn btn-danger">
        <br>
      </div>
  </div>
</div>
